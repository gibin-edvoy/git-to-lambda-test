version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py
      - ls
      - pwd
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws s3 cp function.zip s3://gm-lambda-code/lambda-code/function.zip
      - aws lambda update-function-code --function-name github-to-lambda --s3-bucket gm-lambda-code --s3-key lambda-code/function.zip
#      - aws lambda update-function-code --function-name github-to-lambda --zip-file fileb://deployment_package.zip --debug
      - echo "DONE!!"
